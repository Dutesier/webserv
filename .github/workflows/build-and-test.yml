name: Build and test
run-name: ${{ github.actor }} is trying to push to main ğŸš€

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: mkdir build && cd build && cmake -D test=ON ..
    - name: make
      run: make
    - name: test
      run: ./tests/webserv_test
